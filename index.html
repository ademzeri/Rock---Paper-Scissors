<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
    <script src="https://kit.fontawesome.com/869f134a83.js" crossorigin="anonymous">

    </script>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
        <p>Beta Version</p>
    </header>

    <div class="choices-container">
        <div class="choices">
            <div class="choice">
                <button data-option="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            </div>
            <div class="choice">
                <button data-option="paper"><i class="fa-solid fa-hand"></i></button>
            </div>
            <div class="choice">
                <button data-option="scissors"><i class="fa-solid fa-scissors"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
